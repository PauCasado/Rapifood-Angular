<h2>No te podes perder estas delicias!!!</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Ingredientes</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Cantidad</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let food of foods" [ngClass]="{'clearance' : food.clearance}" >
            <td><img [src]="food.imagen" [alt]="food.nombre"></td>
            <td>{{food.nombre}}</td>
            <td>{{food.ingredientes}}</td>
            <td width="50px">{{food.precio | currency }}</td>
            <td> <span class="badge bg-warning text-dark" *ngIf="food.stock==0">SIN STOCK</span> </td>
            <td width="100px">
                <app-input-integer [(quantity)]="food.quantity" [limit]="food.stock" *ngIf="food.stock" (maxReached)="maxReached($event)"></app-input-integer>
            </td>
            <td>
                <button class="btn btn-success" (click)="addToCart(food)" [disabled]='food.clearance || food.quantity == 0'>Comprar</button>
            </td>
        </tr>
    </tbody>
</table>
